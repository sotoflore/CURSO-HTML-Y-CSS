<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Multimedia - Curso HTML y CSS</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="img/imagen1.jpg" alt="videojuego" width="300" height="300">
    </div>
    <div>
        <h1>Aprendiendo a utilizar videos</h1>
        <video src="img/video1.mp4" width="400" height="400" type="video/mp4" controls autoplay muted loop></video>
    </div>
    <section>
        <h1>Aprendiendo a utilizar audios</h1>
        <audio src="img/audio.mp3" type="audio/mp3" controls autoplay loop></audio>
    </section>
</body>
</html>
